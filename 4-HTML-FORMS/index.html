<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
		<form action="#" method="post">
			<h1>Sing Up</h1>
			<fieldset>
				<legend><span class="number">1</span>Your Basic Info</legend>
				<label for="name">Your Name:</label>
				<input type="text" id="name" name="user_name" placeholder="username">
				<label for="mail">Your e-mail:</label>
				<input type="email" id="mail" name="user_email" placeholder="e-mail">
				<label for="password">Your Password</label>
				<input type="password" id="password" name="user_password">
				<!-- begin radio button -->
				<label>Age</label>
				<input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="light">Under 13</label>
				<br>
				<input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">13 or Older</label>
				<br>
				<input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="light">Under 13</label>
				<!-- end radio button -->
			</fieldset>
			<fieldset>
				<legend><span class="number">2</span>Your Profile</legend>
				<label for="bio">Biografie</label>
				<textarea id="bio" name="user_bio"></textarea>
				<!--Select -->
				<label for="job">Job Role</label>
					<select id="job" name="user_job">
					  <optgroup label="Web"></optgroup>
						<option value="frontend_developer">Front-End Developer</option>
						<option value="php_developer">PHP Developer</option>
						<option value="Pyton Developer">Pyton Developer</option>
						<option value="c_developer">C++ Developer</option>
						<option value="rails_developer">Rails Developer</option>
						<option value="java_developer">Java Developer</option>
						<option value="wp_developer">WorldPress Developer</option>
					  </optgroup>
					  <optgroup label="Mobile">
					 	<option value="android_developer">Android Developer</option>
						<option value="ios_developer">iOS Developer</option>
						<option value="mobile_developer">Mobile Designer</option>
					  </optgroup>
					  <optgroup label="Business">
						<option value="business_owner">Business Owner</option>
						<option value="freelancer">Freelancer</option>
					  </optgroup>
					
					</select>
				</select>
					<label>Interests:</label>
						<input type="checkbox" id="development" value="interest_development" name="user_interest"><label class="light" for="development">Development</label><br>
						<input type="checkbox" id="design" value="interest_design" name="user_interest"><label class="light" for="design">Design</label><br>
						<input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="business">Business</label>
			</fieldset>
				<button type="submit">Sing Up</button>
				<button type="reset">Reset Form</button>
			
		
		
		
		</form>
      
      
    </body>
</html>
