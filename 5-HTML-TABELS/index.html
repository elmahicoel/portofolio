<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Information</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
		<table>
			<caption>Employee Information</caption>
			<thead>
				<tr>
					<th scope="col">Name</th>
					<th scope="col">E-mail</th>
					<th scope="col">Job Role</th>
				</tr>
			</thead>
				<tfoot>
					<tr>
						<td colspan="1">Data is updated every 15 minutes.</td>
					</tr>
				
				
				</tfoot>
			<tbody>
				<tr>
					<th scope="row">Nick G</th>
					<td>nick@example.com</td>
					<td>Web Designer</td>
				</tr>
				<tr>
					<th scope="row">Phill A</th>
					<td>phill@example.com</td>
					<td>C++ Developer</td>
				</tr>
				<tr>
					<th scope="row">Andrew P</th>
					<td>andrew@example.com</td>
					<td>Front End Developer</td>
				</tr>
				<tr>
					<th scope="row">John B</th>
					<td>john@example.com</td>
					<td>Web Developer</td>
				</tr>
			</tbody>
		</table>
    

  </body>
</html>
